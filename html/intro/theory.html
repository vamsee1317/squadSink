<!-- 
    
    What is HTML ?

        - HTML stands for HyperText Markup Language.
        - It is used to create web pages.
        - It is the backbone of a website.
        - It is used to add structure and content to a web page.

    History of HTML :

        - HTML was first created in 1989 by Tim Berners-Lee.

    Versions of HTML :

        - HTML 1.0 - 1991
        - HTML 2.0 - 1995
        - HTML 3.2 - 1997
        - HTML 4.01 - 1999
        - XHTML 1.0 - 2000
        - HTML 5 - 2014

    Structure of HTML 5 :

        <! DOCTYPE html> - Declares HTML5
        <html> - root element
            <head> - contains metadata, styles, and scripts
                <title> </title>
            </head>

            <body>
                Content, images, and other elements
            </body>
        
        </html>

    File Naming Conventions :

     - pattern    fileName.extension
     - example    index.html

     - Rules
            - filename should always be relavent to the data which is inside the webpage.
            - extension should always be lowercase (.html, .css, .js)
            - filename should not contain any special characters.
            - filename should not contain any spaces. (about_us.html, not about us.html)
            - filename should not contain any numbers. (about-us.html, not about1_us.html)
        
    Core Components :

    - Tags : 
        - Tags are nothing but a predefined keywords
        - Each keywords has inbuilt props to be displayed on the webpage.
        - Tags are used to define the structure of the webpage.

        Sytnax : <TagName>      </TagName>
                Openingtag      ClosingTag

        Types of Tags :
                 - Single - <TagName> or </TagName>

                            <img src="" alt="">
                            <hr>
                            <br>
                            <meta>

                 - Paired - <TagName> & </TagName>

                            <h1> </h1>
                            <p></p>
                            <b></b>
                            <header> </header>


    - Attributes :
        - Attributes are used to add extra information to the tag.
        - Attributes are used to modify the inbuilt properties of the tag.

        Syntax : <TagName AttributeName="AttributeValue"> </TagName>
                 <TagName AttributeName="AttributeKey : AttributeValue; "> </TagName>


        Types : 
              - Global Attributes
                    Examples : style, class, id...etc
              - Element Specific Attributes
                    Examples : src, alt, href...etc
    - Elements :

        - Elements are the building blocks of the webpage.

        Syntax : <TagName AttributeName="AttributeValue"> Content </TagName>

        Types of Elements :
        
        - Block Elements
        - These elements are displayed on a new line.

        - Inline Elements
        - These elements are displayed on the same line.

        - Inline-Block Elements
        - These elements are displayed on a new line but can be used as inline elements.
