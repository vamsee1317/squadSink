<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor</title>
</head>
<body>
    <!-- 
        Anchor Tag : 
        The anchor tag is used to create a hyperlink in HTML.
        It is used to link one webpage to another webpage.


        Attributes                Purpose
        href                      Specifies the URL of the page the link goes to.
        target="_blank"           Open in a new tab
        download                  Triggers a download Option
        mailto:                   Specifies email address (Opens email client)
        tel:                      Opens a dialpad



        Real world Cases :

        - Used in navigation system (navbars)
        - Used in social media links
        - Used in email links
        - Used in phone number links
        - Used in download links
        - for login, register, and other forms of links
-->


    <!-- Anchor Linking to another webpage -->

    <a href="./contactUs.html" style="font-size: 24px;">Contact Us </a> <br><br>
    <a href="./contactUs.html" style="font-size: 24px;" target="_blank">Contact Us with TargetBlankValue </a>


    <!-- Email, Phone Number, Download Link -->
     <a href="mailto:vamsee.achieverstit@gmail.com">MailVamsee</a>
     <a href="resume.pdf" download>Download Resume</a>

    <!-- Login Buttons, Register Buttons -->
     <button style="background-color: rgb(101, 162, 208); padding: 16px 32px; border: none; border-radius: 5px; cursor: pointer;">
        <a href="./login.html" style="text-decoration: none; font-size: 18px; color: white;" target="">Login</a>
     </button>

    <button style="background-color: rgb(101, 162, 208);  padding: 16px 32px; border: none; border-radius: 5px; cursor: pointer;">
        <a href="./register.html" style="text-decoration: none; font-size: 18px;color: white;">Register</a>
     </button>



</body>
</html>
