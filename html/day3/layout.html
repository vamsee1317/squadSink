<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AchieversIT</title>
    <link rel="stylesheet" href="./layout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Header starts here -->
     <div class="header">

        <div class="logo">
            <img src="https://www.achieversit.com/assets/images/logo-white.png" alt="AitLogo">
        </div>

        <div class="navbar">
            <ul>
                <li><a href="">AllCourses</a></li>
                <li><a href="">Placements</a></li>
                <li><a href="">Interships</a></li>
                <li><a href="">Existing Students</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Reviews</a></li>
                <li><a href="">Blogs</a></li>
            </ul>
        </div>
     </div>
    <!-- Header Ends here -->

    <!-- Carousel Starts Here -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
        <img src="https://images.pexels.com/photos/32720376/pexels-photo-32720376.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
        <img src="https://images.pexels.com/photos/32727608/pexels-photo-32727608.jpeg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>
    <!-- Carousel Ends Here -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
